<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListadoPersonas</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="js/Modelo.js"></script>
    <script src="js/MobileServices.min.js"></script>
    <script src="js/Azure.js"></script>
    <!-- ListadoPersonas references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
  

</head>
<body>
<div id="flyAdd" data-win-control="WinJS.UI.Flyout">
    <input type="text" id="txtNom" placeholder="nombre"/><br/>
    <input type="number" id="txtEda" placeholder="Edad"/><br/>
    <input type="button" value="Ok" id="btnAdd"/>

</div>
    <div id="flyBus" data-win-control="WinJS.UI.Flyout">
        <input type="number" id="txtEdaBus" placeholder="Edad" /><br />
        <input type="button" value="Ok" id="btnBus" />

    </div>

<div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdBuscar', label:'Buscar', icon:'search'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAdd', label:'Añadir', icon:'add'}" type="button"></button>
    </div>
</body>
</html>
